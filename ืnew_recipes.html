<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างสูตรใหม่</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #FFF5E6; /* สีพื้นหลังโทนส้มอ่อน */
            color: #5A3E36; /* สีข้อความโทนน้ำตาลเข้ม */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #FFF9F2; /* สีพื้นหลัง container โทนส้มอ่อนมาก */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(234, 153, 81, 0.1); /* เงาสีส้มอ่อน */
            position: relative;
            border: 1px solid #FFD8B8; /* กรอบสีส้มอ่อน */
        }
        h1 {
            color: #E67A00; /* สีส้มเข้มสำหรับหัวข้อ */
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #CC6D00; /* สีส้มสำหรับ label */
        }
        input[type="text"], 
        textarea, 
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #FFD8B8; /* กรอบสีส้มอ่อน */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #FFF9F2; /* สีพื้นหลัง input */
            color: #5A3E36; /* สีข้อความ */
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .ingredient-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .ingredient-name {
            flex: 3;
        }
        .ingredient-amount {
            flex: 1;
        }
        .ingredient-unit {
            flex: 1;
        }
        .btn {
            background-color: #FFA726; /* สีส้มสำหรับปุ่มปกติ */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #FB8C00; /* สีส้มเข้มเมื่อ hover */
        }
        .btn-add {
            background-color: #FFB74D; /* สีส้มอ่อนสำหรับปุ่มเพิ่ม */
            margin-bottom: 20px;
        }
        .btn-add:hover {
            background-color: #FFA000; /* สีส้มเมื่อ hover */
        }
        .btn-remove {
            background-color: #FF7043; /* สีส้มแดงสำหรับปุ่มลบ */
        }
        .btn-remove:hover {
            background-color: #F4511E; /* สีส้มแดงเข้มเมื่อ hover */
        }
        .btn-container {
            text-align: center;
            margin-top: 30px;
        }
        .btn-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #FFCC80; /* สีส้มอ่อนสำหรับปุ่มกลับบ้าน */
            color: #5A3E36; /* สีข้อความเข้ม */
        }
        .btn-home:hover {
            background-color: #FFB74D; /* สีส้มเมื่อ hover */
        }
        select:focus,
        input:focus,
        textarea:focus {
            outline: 2px solid #FFB74D; /* เส้นขอบเมื่อ focus เป็นสีส้ม */
            border-color: #FFB74D;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="http://127.0.0.1:5500/html+css..html" class="btn btn-home">กลับสู่หน้าหลัก</a>
        <h1>สร้างสูตรใหม่</h1>
        
        <form id="recipe-form">
            <div class="form-group">
                <label for="recipe-name">ชื่อสูตร</label>
                <input type="text" id="recipe-name" name="recipe-name" required>
            </div>
            
            <div class="form-group">
                <label for="recipe-category">หมวดหมู่</label>
                <select id="recipe-category" name="recipe-category">
                    <option value="food">อาหารไทย</option>
                    <option value="food">อาหารนานาชาติ</option>
                    <option value="drink">เครื่องดื่ม</option>
                    <option value="dessert">ขนม/ของหวาน</option>
                    <option value="other">อื่นๆ</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>ส่วนผสม</label>
                <div id="ingredients-container">
                    <div class="ingredient-row">
                        <input type="text" class="ingredient-name" placeholder="ชื่อส่วนผสม" required>
                        <input type="text" class="ingredient-amount" placeholder="ปริมาณ" required>
                        <select class="ingredient-unit">
                            <option value="g">กรัม (g)</option>
                            <option value="kg">กิโลกรัม (kg)</option>
                            <option value="ml">มิลลิลิตร (ml)</option>
                            <option value="l">ลิตร (l)</option>
                            <option value="tsp">ช้อนชา (tsp)</option>
                            <option value="tbsp">ช้อนโต๊ะ (tbsp)</option>
                            <option value="cup">ถ้วย (cup)</option>
                            <option value="piece">ชิ้น</option>
                        </select>
                        <button type="button" class="btn btn-remove">ลบ</button>
                    </div>
                </div>
                <button type="button" id="add-ingredient" class="btn btn-add">เพิ่มส่วนผสม</button>
            </div>
            
            <div class="form-group">
                <label for="recipe-instructions">วิธีการทำ</label>
                <textarea id="recipe-instructions" name="recipe-instructions" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="recipe-notes">หมายเหตุ</label>
                <textarea id="recipe-notes" name="recipe-notes"></textarea>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn">บันทึกสูตร</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('add-ingredient').addEventListener('click', function() {
            const container = document.getElementById('ingredients-container');
            const newRow = document.createElement('div');
            newRow.className = 'ingredient-row';
            
            newRow.innerHTML = `
                <input type="text" class="ingredient-name" placeholder="ชื่อส่วนผสม" required>
                <input type="text" class="ingredient-amount" placeholder="ปริมาณ" required>
                <select class="ingredient-unit">
                    <option value="g">กรัม (g)</option>
                    <option value="kg">กิโลกรัม (kg)</option>
                    <option value="ml">มิลลิลิตร (ml)</option>
                    <option value="l">ลิตร (l)</option>
                    <option value="tsp">ช้อนชา (tsp)</option>
                    <option value="tbsp">ช้อนโต๊ะ (tbsp)</option>
                    <option value="cup">ถ้วย (cup)</option>
                    <option value="piece">ชิ้น</option>
                </select>
                <button type="button" class="btn btn-remove">ลบ</button>
            `;
            
            container.appendChild(newRow);
            
            // Add event listener to the new remove button
            newRow.querySelector('.btn-remove').addEventListener('click', function() {
                container.removeChild(newRow);
            });
        });
        
        document.getElementById('recipe-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('บันทึกสูตรเรียบร้อยแล้ว!');
            // Here you would normally send the data to a server
            // For this example, we'll just show an alert
        });
    </script>
</body>
</html>
