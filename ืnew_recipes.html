<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างสูตรใหม่</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], 
        textarea, 
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .ingredient-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .ingredient-name {
            flex: 3;
        }
        .ingredient-amount {
            flex: 1;
        }
        .ingredient-unit {
            flex: 1;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn-add {
            background-color: #2ecc71;
            margin-bottom: 20px;
        }
        .btn-add:hover {
            background-color: #27ae60;
        }
        .btn-remove {
            background-color: #e74c3c;
        }
        .btn-remove:hover {
            background-color: #c0392b;
        }
        .btn-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>สร้างสูตรใหม่</h1>
        
        <form id="recipe-form">
            <div class="form-group">
                <label for="recipe-name">ชื่อสูตร</label>
                <input type="text" id="recipe-name" name="recipe-name" required>
            </div>
            
            <div class="form-group">
                <label for="recipe-category">หมวดหมู่</label>
                <select id="recipe-category" name="recipe-category">
                    <option value="food">อาหาร</option>
                    <option value="drink">เครื่องดื่ม</option>
                    <option value="dessert">ขนม/ของหวาน</option>
                    <option value="other">อื่นๆ</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>ส่วนผสม</label>
                <div id="ingredients-container">
                    <div class="ingredient-row">
                        <input type="text" class="ingredient-name" placeholder="ชื่อส่วนผสม" required>
                        <input type="text" class="ingredient-amount" placeholder="ปริมาณ" required>
                        <select class="ingredient-unit">
                            <option value="g">กรัม (g)</option>
                            <option value="kg">กิโลกรัม (kg)</option>
                            <option value="ml">มิลลิลิตร (ml)</option>
                            <option value="l">ลิตร (l)</option>
                            <option value="tsp">ช้อนชา (tsp)</option>
                            <option value="tbsp">ช้อนโต๊ะ (tbsp)</option>
                            <option value="cup">ถ้วย (cup)</option>
                            <option value="piece">ชิ้น</option>
                        </select>
                        <button type="button" class="btn btn-remove">ลบ</button>
                    </div>
                </div>
                <button type="button" id="add-ingredient" class="btn btn-add">เพิ่มส่วนผสม</button>
            </div>
            
            <div class="form-group">
                <label for="recipe-instructions">วิธีการทำ</label>
                <textarea id="recipe-instructions" name="recipe-instructions" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="recipe-notes">หมายเหตุ</label>
                <textarea id="recipe-notes" name="recipe-notes"></textarea>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn">บันทึกสูตร</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('add-ingredient').addEventListener('click', function() {
            const container = document.getElementById('ingredients-container');
            const newRow = document.createElement('div');
            newRow.className = 'ingredient-row';
            
            newRow.innerHTML = `
                <input type="text" class="ingredient-name" placeholder="ชื่อส่วนผสม" required>
                <input type="text" class="ingredient-amount" placeholder="ปริมาณ" required>
                <select class="ingredient-unit">
                    <option value="g">กรัม (g)</option>
                    <option value="kg">กิโลกรัม (kg)</option>
                    <option value="ml">มิลลิลิตร (ml)</option>
                    <option value="l">ลิตร (l)</option>
                    <option value="tsp">ช้อนชา (tsp)</option>
                    <option value="tbsp">ช้อนโต๊ะ (tbsp)</option>
                    <option value="cup">ถ้วย (cup)</option>
                    <option value="piece">ชิ้น</option>
                </select>
                <button type="button" class="btn btn-remove">ลบ</button>
            `;
            
            container.appendChild(newRow);
            
            // Add event listener to the new remove button
            newRow.querySelector('.btn-remove').addEventListener('click', function() {
                container.removeChild(newRow);
            });
        });
        
        document.getElementById('recipe-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('บันทึกสูตรเรียบร้อยแล้ว!');
            // Here you would normally send the data to a server
            // For this example, we'll just show an alert
        });
    </script>
</body>
</html>
