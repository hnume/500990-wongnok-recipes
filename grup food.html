    <style>
        /* สไตล์พื้นฐาน */
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #e23e3e;
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* สไตล์การ์ดหมวดหมู่ */
        .category-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .category-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
        }
        
        .category-image {
            height: 180px;
            overflow: hidden;
        }
        
        .category-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .category-card:hover .category-image img {
            transform: scale(1.05);
        }
        
        .category-info {
            padding: 15px;
            text-align: center;
        }
        
        .category-info h3 {
            margin: 0;
            color: #333;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .category-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .category-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
