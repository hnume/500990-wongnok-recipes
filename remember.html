<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสมัครสมาชิก</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Kanit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #e6f2ff; /* ฟ้าอ่อนเป็นพื้นหลัง */
            color: #2c3e50;
            line-height: 1.6;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(100, 149, 237, 0.2); /* เงาสีฟ้าอ่อน */
            border: 1px solid #b3d1ff; /* กรอบสีฟ้าอ่อน */
        }
        
        h1 {
            text-align: center;
            color: #1a73e8; /* สีฟ้าเข้มสำหรับหัวข้อ */
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #5f6368;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cce0ff; /* กรอบสีฟ้าอ่อน */
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f5f9ff; /* พื้นหลังฟิลด์สีฟ้าอ่อน */
        }
        
        input:focus,
        select:focus {
            border-color: #4d90fe; /* สีฟ้าเมื่อโฟกัส */
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2); /* เงาสีฟ้าเมื่อโฟกัส */
            background-color: #fff;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            margin-right: 8px;
            accent-color: #4285f4; /* สีฟ้าสำหรับ radio button */
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #4285f4; /* สีฟ้า Google */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #3367d6; /* สีฟ้าเข้มเมื่อโฮเวอร์ */
            box-shadow: 0 2px 5px rgba(66, 133, 244, 0.3);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #5f6368;
        }
        
        .login-link a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #5f6368;
        }
        
        .terms input {
            margin-right: 10px;
            accent-color: #4285f4; /* สีฟ้าสำหรับ checkbox */
        }
        
        .terms a {
            color: #4285f4;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>สมัครสมาชิก</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="firstname">ชื่อ</label>
                <input type="text" id="firstname" name="firstname" required>
                <div class="error" id="firstname-error">กรุณากรอกชื่อ</div>
            </div>
            
            <div class="form-group">
                <label for="lastname">นามสกุล</label>
                <input type="text" id="lastname" name="lastname" required>
                <div class="error" id="lastname-error">กรุณากรอกนามสกุล</div>
            </div>
            
            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="email-error">กรุณากรอกอีเมลที่ถูกต้อง</div>
            </div>
            
            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required minlength="8">
                <div class="error" id="password-error">รหัสผ่านต้องมีอย่างน้อย 8 ตัวอักษร</div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">ยืนยันรหัสผ่าน</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <div class="error" id="confirm-password-error">รหัสผ่านไม่ตรงกัน</div>
            </div>
            
            <div class="form-group">
                <label for="phone">หมายเลขโทรศัพท์</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <div class="error" id="phone-error">กรุณากรอกหมายเลขโทรศัพท์ 10 หลัก</div>
            </div>
            
            <div class="form-group">
                <label>เพศ</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male">ชาย</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">หญิง</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">อื่นๆ</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="birthdate">วันเกิด</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <div class="error" id="birthdate-error">กรุณาเลือกวันเกิด</div>
            </div>
            
            <div class="form-group">
                <label for="province">จังหวัด</label>
                <select id="province" name="province" required>
                    <option value="">-- กรุณาเลือกจังหวัด --</option>
                    <option value="bangkok">กรุงเทพมหานคร</option>
                    <option value="nonthaburi">นนทบุรี</option>
                    <option value="pathumthani">ปทุมธานี</option>
                    <option value="samutprakan">สมุทรปราการ</option>
                    <option value="chiangmai">เชียงใหม่</option>
                    <option value="phuket">ภูเก็ต</option>
                </select>
                <div class="error" id="province-error">กรุณาเลือกจังหวัด</div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="agree-terms" name="agree-terms" required>
                <label for="agree-terms">ฉันยอมรับ <a href="#">ข้อกำหนดและเงื่อนไข</a> ของเว็บไซต์</label>
            </div>
            <div class="error" id="terms-error">กรุณายอมรับข้อกำหนดและเงื่อนไข</div>
            
            <button type="submit" class="btn">สมัครสมาชิก</button>
            
            <div class="login-link">
                มีบัญชีอยู่แล้ว? <a href="http://127.0.0.1:5500/loginwongnok.html">เข้าสู่ระบบ</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;
            
            // Validate first name
            const firstName = document.getElementById('firstname').value;
            if (!firstName) {
                document.getElementById('firstname-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('firstname-error').style.display = 'none';
            }
            
            // Validate last name
            const lastName = document.getElementById('lastname').value;
            if (!lastName) {
                document.getElementById('lastname-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('lastname-error').style.display = 'none';
            }
            
            // Validate email
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('email-error').style.display = 'none';
            }
            
            // Validate password
            const password = document.getElementById('password').value;
            if (password.length < 8) {
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('password-error').style.display = 'none';
            }
            
            // Validate confirm password
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('confirm-password-error').style.display = 'none';
            }
            
            // Validate phone
            const phone = document.getElementById('phone').value;
            const phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById('phone-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('phone-error').style.display = 'none';
            }
            
            // Validate birthdate
            const birthdate = document.getElementById('birthdate').value;
            if (!birthdate) {
                document.getElementById('birthdate-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('birthdate-error').style.display = 'none';
            }
            
            // Validate province
            const province = document.getElementById('province').value;
            if (!province) {
                document.getElementById('province-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('province-error').style.display = 'none';
            }
            
            // Validate terms
            const agreeTerms = document.getElementById('agree-terms').checked;
            if (!agreeTerms) {
                document.getElementById('terms-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('terms-error').style.display = 'none';
            }
            
            if (isValid) {
                alert('สมัครสมาชิกสำเร็จ!');
                // ในทางปฏิบัติควรส่งข้อมูลไปยังเซิร์ฟเวอร์ที่นี่
                // this.submit();
            }
        });
    </script>
</body>
</html>
